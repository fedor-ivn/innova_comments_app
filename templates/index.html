<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
    {% verbatim %}
    <div id="app">
        <v-app id="inspire">
            <v-navigation-drawer v-model="drawer" app>
                <v-list dense>
                    <v-list-item link>
                        <v-list-item-action>
                            <v-icon>mdi-home</v-icon>
                        </v-list-item-action>
                        <v-list-item-content>
                            <v-list-item-title>Home</v-list-item-title>
                        </v-list-item-content>
                </v-list>
            </v-navigation-drawer>

            <v-app-bar app color="indigo" dark>
                <v-app-bar-nav-icon @click.stop="drawer = !drawer"></v-app-bar-nav-icon>
                <v-toolbar-title>Innova Comments App</v-toolbar-title>
            </v-app-bar>

            <v-main>
                <v-container class="fill-height">
                    <v-row justify="center">
                        <v-col lg="10">
                        <div class="text-h4  mb-4 text-left">Add New Comment</div>
                        <v-divider></v-divider>
                                <v-form ref="form" v-model="valid" :lazy-validation="lazy">
                                    <v-text-field v-model="name" :counter="32" :rules="nameRules" label="Name" required>
                                    </v-text-field>

                                    <v-text-field v-model="email" :rules="emailRules" label="E-mail" required>
                                    </v-text-field>

                                    <v-textarea v-model="text" label="Text" counter maxlength="2000" full-width single-line
                                        :rules="textRules"></v-textarea>

                                    <v-btn @click="submitComment" color="success" dark>submit</v-btn>
                                </v-form>
                        </v-col>
                    </v-row>
                    <v-row justify="center">
                        <v-col justify="center" lg="10">
                            <div class="text-h4 mt-6 mb-4 text-left">All Comments</div>
                            <v-divider></v-divider>
                            <v-card 
                              :class="'mx-auto elevation-0' + (comment.parent ? ' pl-16' : '')"
                              v-for="comment in comments.results"
                            >
                                <v-list-item three-line>
                                    <v-list-item-avatar size="62" color="indigo">
                                        <span class="white--text headline">F</span>
                                    </v-list-item-avatar>

                                    <v-list-item-content>
                                        <v-list-item-title class="headline">{{ comment.author_name }}</v-list-item-title>
                                        <v-list-item-subtitle>{{ comment.author_email }}</v-list-item-subtitle>
                                    </v-list-item-content>
                                    <v-list-item-action>
                                        <v-icon>mdi-reply</v-icon>
                                    </v-list-item-action>
                                </v-list-item>
                                <v-card-text>
                                    <div class="text-body-1 font-weight-medium">
                                        {{ comment.text }}
                                    </div>
                                </v-card-text>
                            </v-card>
                        </v-col>
                    </v-row>

                </v-container>
            </v-main>
            <v-footer color="indigo" app>
                <span class="white--text">&copy; 2020</span>
            </v-footer>
        </v-app>
    </div>
    {% endverbatim %}
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    new Vue({
        el: '#app',
        vuetify: new Vuetify({
            // theme: {
            //     dark: true,
            // },
        }),
        props: {
            source: String,
        },

        data: () => ({
            drawer: null,
            valid: true,
            name: '',
            nameRules: [
                v => !!v || 'Name is required',
                v => (v && v.length <= 10) || 'Name must be less than 10 characters',
            ],
            email: '',
            emailRules: [
                v => !!v || 'E-mail is required',
                v => /.+@.+\..+/.test(v) || 'E-mail must be valid',
            ],
            text: '',
            textRules: [
                v => !!v || 'Text is required',
            ],
            lazy: false,
            comments: []
        }),
        methods: {
            validate() {
                this.$refs.form.validate();
            },
            submitComment() {
                axios
                    .post('/api/comments/', {
                        author_name: this.name,
                        author_email: this.email,
                        text: this.text,
                    })
                    .then(response => (this.comments.push(response)))
                    .catch(error => console.log(error));
            }
        },
        mounted() {
            axios
                .get('/api/comments/')
                .then(response => (this.comments = response.data));
        }
    })
</script>
</html>
